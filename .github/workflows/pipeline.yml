name: CI

on: #os gatilhos para disparar os jobs da pipeline
  push:
    branches:
      - main
  pull_request:
    branches: 
      - main

jobs:
  build:
    name: Build, test and analyze
    runs-on: ubuntu-latest
    env:
      BUILD_CONFIG: 'Release'
      SOLUTION: 'PrimeService/PrimeService.sln' 

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x

    - name: Restore dependencies 
      run: dotnet restore $SOLUTION

    - name: Build
      run: dotnet build $SOLUTION --configuration $BUILD_CONFIG --no-restore

    - name: Test
      run: dotnet test $SOLUTION --configuration $BUILD_CONFIG --logger "trx;LogFileName=test-results.trx" || true

    - name: Test Report
      uses: dorny/test-reporter@v1
      if: always()
      with:
        name: Test Report
        path: "**/test-results.trx"                            
        reporter: dotnet-trx
        fail-on-error: true

    - name: SonarCloud Run Scan
      uses: sonarsource/sonarcloud-github-action@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
    
    - task: SonarCloudPrepare@1
    inputs:
    SonarCloud: 'aprendendo-sonar'
    organization: 'renanmoritz'
    scannerMode: 'MSBuild'
    projectKey: 'renanmoritz_aprendendo-sonar'
    extraProperties: 'sonar.scm.exclusions.disabled=true'
